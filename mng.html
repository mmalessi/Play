<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/2.8.1/d3.v2.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,900" rel="stylesheet">
<style>
    
.link {
  stroke: #aaa;
}

.node text {
stroke:#333;
cursos:pointer;
}

.node circle{
stroke:#fff;
stroke-width:3px;
fill:#555;
}

body{
font-family: 'Montserrat', sans-serif;
font-weight: 300;
} 

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 170px;					
    height: 40px;					
    padding: 2px;				
    /*font: 12px sans-serif;*/		
    background: lightblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

    
</style>

<body>
    
<script>
var width = 1000,
    height = 800

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

    
// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

var color = d3.scale.ordinal()
    .domain(["CA", "CO", "DC", "GA", "IL", "LA", "MA", "MD", "ME", "MI", "MS", "MT", "NJ", "NM", "NY", "OH", "PA", "SC", "TN", "TX", "VA", "WA"])
    .range(["#ffc0cb", "#008080", "#ff0000", "#ffd700", "#00ffff", "#40e0d0", "#ff7373", "#e6e6fa", "#d3ffce", "#ffa500", "#b0e0e6", "#7fffd4", "#faebd7", "#800080", "#ffb6c1", "#fa8072", "#800000", "#003366", "#f6546a", "#fff68f", "#66cdaa", "#660066"]);

var colortwo = d3.scale.ordinal()
    .domain([1,2,4])
    .range(["#228B22","#6666ff","#e59400"]);


d3.json("graphFile.json", function(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
        .linkDistance(function(d) {return 70*d.weight})
      .start();
    
 var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link")
    .style("stroke-width", 0.5)
    .style("stroke", function(d) {return colortwo(d.weight)});
  

var node_drag = d3.behavior.drag()
        .on("dragstart", dragstart)
        .on("drag", dragmove)
        .on("dragend", dragend);

    function dragstart(d, i) {
        force.stop() // stops the force auto positioning before you start dragging
    }

    function dragmove(d, i) {
        d.px += d3.event.dx;
        d.py += d3.event.dy;
        d.x += d3.event.dx;
        d.y += d3.event.dy; 
        tick(); // this is the key to make it work together with updating both px,py,x,y on d !
    }

    function dragend(d, i) {
        d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
        tick();
        force.resume();
    }
    
var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      /*.call(force.drag)*/
        .call(node_drag);

    
node.append("circle")
      .attr("r","7")
      .style("fill", function(d) {return color(d.color)})
      .on("mouseover", function(d) {		
                div .transition()		
                    .duration(200)		
                    .style("opacity", .85);		
                div .html(d.name + "<br/>"  + d.color)	
                    .style("left", (d3.event.pageX) + "px")		
                    .style("top", (d3.event.pageY - 28) + "px");	
                })					
            .on("mouseout", function(d) {		
                div .transition()		
                    .duration(500)		
                    .style("opacity", 0);	
            });

    
  node.append("text")
    
      /*.attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });*/
   
    
  force.on("tick", tick);

    function tick() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    };
});
    

</script>
